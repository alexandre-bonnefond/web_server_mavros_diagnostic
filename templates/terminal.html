{% extends "base.html" %}

{% block content %}
<div id="terminal" style="height: 600px; width: 100%;"></div>
<script src="{{ url_for('static', filename='js/xterm.js') }}"></script>
<script src="{{ url_for('static', filename='js/xterm-addon-fit.js') }}"></script>
<script src="{{ url_for('static', filename='js/socket.io.js') }}"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var term = new Terminal({
            fontSize: 16  // Increase font size
        });
        var fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        term.open(document.getElementById('terminal'));
        fitAddon.fit();

        // Adjust terminal width dynamically based on container size
        window.addEventListener('resize', () => fitAddon.fit());

        var socket = io();

        term.onData(function(data) {
            socket.emit('input', data);
        });

        socket.on('output', function(data) {
            term.write(data);
        });

        socket.on('disconnect', function() {
            term.write('\r\nConnection closed.\r\n');
        });

        // Initial message
        term.writeln('Welcome to the SSH terminal!');
    });
</script>
{% endblock %}
